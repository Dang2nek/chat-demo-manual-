<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat E2E Full</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #login, #chatContainer { margin-bottom: 20px; }
    #chat { border: 1px solid #000; height: 300px; overflow-y: auto; padding: 10px; background: #f0f0f0; }
    #users { border: 1px solid #ccc; height: 100px; overflow-y: auto; padding: 5px; margin-top: 10px; }
    input, button { margin-top: 5px; padding: 5px; }
    .message { margin-bottom: 5px; }
    .warning { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chat E2E App</h1>

  <!-- Phần đăng nhập / đăng ký -->
  <div id="login">
    <h3>Đăng nhập / Đăng ký</h3>
    <input type="text" id="usernameInput" placeholder="Tên đăng nhập" />
    <input type="password" id="passwordInput" placeholder="Mật khẩu" />
    <button onclick="register()">Đăng ký</button>
    <button onclick="login()">Đăng nhập</button>
    <div id="loginMessage"></div>
  </div>

  <!-- Phần chat -->
  <div id="chatContainer" style="display:none;">
    <h3>Người dùng đang online</h3>
    <div id="users"></div>

    <h3>Chat</h3>
    <div id="chat"></div>

    <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." />
    <button onclick="sendMessage()">Gửi</button>

    <div id="warningMessage" class="warning"></div>
  </div>

  <script>
    const socket = io();

    let currentUser = null;

    // Danh sách người dùng online
    let usersOnline = [];

    // Hiển thị danh sách người dùng
    function updateUsers() {
      const usersDiv = document.getElementById('users');
      usersDiv.innerHTML = '';
      usersOnline.forEach(user => {
        const div = document.createElement('div');
        div.textContent = user;
        usersDiv.appendChild(div);
      });
    }

    // Đăng ký
    function register() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;
      if(!username || !password) {
        document.getElementById('loginMessage').textContent = "Vui lòng nhập đủ thông tin!";
        return;
      }
      socket.emit('register', { username, password });
    }

    // Đăng nhập
    function login() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;
      if(!username || !password) {
        document.getElementById('loginMessage').textContent = "Vui lòng nhập đủ thông tin!";
        return;
      }
      socket.emit('login', { username, password });
    }

    // Gửi tin nhắn
    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      if(!message || !currentUser) return;
      socket.emit('chat message', { user: currentUser, message });
      document.getElementById('messageInput').value = '';
    }

    // Socket.io events
    socket.on('login success', (user) => {
      currentUser = user;
      document.getElementById('login').style.display = 'none';
      document.getElementById('chatContainer').style.display = 'block';
      document.getElementById('loginMessage').textContent = '';
    });

    socket.on('login failed', (msg) => {
      document.getElementById('loginMessage').textContent = msg;
    });

    socket.on('register success', (msg) => {
      document.getElementById('loginMessage').textContent = msg;
    });

    socket.on('register failed', (msg) => {
      document.getElementById('loginMessage').textContent = msg;
    });

    socket.on('chat message', (msgObj) => {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = `${msgObj.user}: ${msgObj.message}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });

    socket.on('update users', (list) => {
      usersOnline = list;
      updateUsers();
    });

    socket.on('warning delete', (msgs) => {
      document.getElementById('warningMessage').textContent = "Cảnh báo: Một số tin nhắn sẽ bị xóa trong 1 tuần!";
    });
  </script>
</body>
</html>
