<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #register, #login, #chatroom { max-width: 400px; margin: auto; }
    #chat { list-style: none; margin: 0; padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; }
    #chat li { margin-bottom: 5px; }
    form { display: flex; margin-top: 10px; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; border: none; background: #007bff; color: #fff; cursor: pointer; }
    #chatroom { display: none; }
  </style>
</head>
<body>
  <h2>汳ｬ Chat App</h2>

  <!-- ﾄ斉ハg kﾃｽ -->
  <div id="register">
    <h3>ﾄ斉ハg kﾃｽ</h3>
    <input id="regUser" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" />
    <input id="regPass" type="password" placeholder="M蘯ｭt kh蘯ｩu" />
    <button id="registerBtn">ﾄ斉ハg kﾃｽ</button>
  </div>

  <!-- ﾄ斉ハg nh蘯ｭp -->
  <div id="login">
    <h3>ﾄ斉ハg nh蘯ｭp</h3>
    <input id="loginUser" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" />
    <input id="loginPass" type="password" placeholder="M蘯ｭt kh蘯ｩu" />
    <button id="loginBtn">ﾄ斉ハg nh蘯ｭp</button>
  </div>

  <!-- Phﾃｲng chat -->
  <div id="chatroom">
    <ul id="chat"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Nh蘯ｭp tin nh蘯ｯn..." />
      <button>G盻ｭi</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const registerDiv = document.getElementById("register");
    const loginDiv = document.getElementById("login");
    const chatroomDiv = document.getElementById("chatroom");

    const regUser = document.getElementById("regUser");
    const regPass = document.getElementById("regPass");
    const registerBtn = document.getElementById("registerBtn");

    const loginUser = document.getElementById("loginUser");
    const loginPass = document.getElementById("loginPass");
    const loginBtn = document.getElementById("loginBtn");

    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    let username = "";

    registerBtn.addEventListener("click", async () => {
      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: regUser.value, password: regPass.value })
      });
      const data = await res.json();
      alert(data.success ? "ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng!" : data.error);
    });

    loginBtn.addEventListener("click", async () => {
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: loginUser.value, password: loginPass.value })
      });
      const data = await res.json();
      if (data.success) {
        username = loginUser.value;
        socket.emit("set username", username);
        loginDiv.style.display = "none";
        registerDiv.style.display = "none";
        chatroomDiv.style.display = "block";
      } else {
        alert(data.error);
      }
    });

    socket.on("load messages", (msgs) => {
      msgs.forEach((msg) => addMessage(msg.user, msg.text));
    });

    socket.on("chat message", (msg) => {
      addMessage(msg.user, msg.text);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("chat message", input.value);
        input.value = "";
      }
    });

    function addMessage(user, text) {
      const li = document.createElement("li");
      li.textContent = `${user}: ${text}`;
      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
