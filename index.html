<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f9; }
    .hidden { display: none; }

    .login-box, .register-box {
      max-width: 300px; margin: 100px auto; padding: 20px;
      background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .login-box h2, .register-box h2 { margin-bottom: 15px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
    button { background: #0078ff; border: none; color: white; cursor: pointer; }

    .chat { display: flex; flex-direction: column; height: 100vh; }
    .messages { flex: 1; padding: 10px; overflow-y: auto; background: #fff; }
    .msg { margin: 5px 0; }
    .msg.you { text-align: right; color: blue; }
    .msg.other { text-align: left; color: green; }
    .msg.system { text-align: center; color: gray; font-style: italic; }
    .input-area { display: flex; border-top: 1px solid #ddd; }
    .input-area input { flex: 1; padding: 10px; border: none; outline: none; }
    .input-area button { padding: 10px 20px; border: none; background: #0078ff; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <!-- FORM LOGIN -->
  <div id="loginBox" class="login-box">
    <h2>Đăng nhập</h2>
    <input id="loginUser" placeholder="Tên đăng nhập">
    <input id="loginPass" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký</a></p>
    <div id="loginMsg"></div>
  </div>

  <!-- FORM REGISTER -->
  <div id="registerBox" class="register-box hidden">
    <h2>Đăng ký</h2>
    <input id="regUser" placeholder="Tên đăng nhập">
    <input id="regPass" type="password" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
    <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
    <div id="regMsg"></div>
  </div>

  <!-- CHAT -->
  <div id="chatBox" class="chat hidden">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="msg" placeholder="Nhập tin nhắn...">
      <button onclick="sendMsg()">Gửi</button>
    </div>
  </div>

<script>
  let socket = io();
  let currentUser = null;

  // Hiện login/register
  function showLogin() {
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("registerBox").classList.add("hidden");
  }
  function showRegister() {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.remove("hidden");
  }

  // Đăng ký
  function register() {
    const username = document.getElementById("regUser").value.trim();
    const password = document.getElementById("regPass").value.trim();
    socket.emit("register", { username, password });
  }
  socket.on("registerSuccess", (msg) => {
    document.getElementById("regMsg").innerText = msg;
    showLogin();
  });
  socket.on("registerError", (err) => {
    document.getElementById("regMsg").innerText = err;
  });

  // Đăng nhập
  function login() {
    const username = document.getElementById("loginUser").value.trim();
    const password = document.getElementById("loginPass").value.trim();
    socket.emit("login", { username, password });
  }
  socket.on("loginSuccess", (msg) => {
    document.getElementById("loginMsg").innerText = msg;
    currentUser = document.getElementById("loginUser").value.trim();
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("registerBox").classList.add("hidden");
    document.getElementById("chatBox").classList.remove("hidden");
  });
  socket.on("loginError", (err) => {
    document.getElementById("loginMsg").innerText = err;
  });

  // Nhận lịch sử tin nhắn
  socket.on("chatHistory", (messages) => {
    messages.forEach((m) => addMsg(m));
  });

  // Gửi tin nhắn
  function sendMsg() {
    const input = document.getElementById("msg");
    const msg = input.value.trim();
    if (!msg) return;
    socket.emit("chatMessage", msg);
    input.value = "";
  }

  // Nhận tin nhắn mới
  socket.on("chatMessage", (data) => {
    addMsg(data);
  });

  function addMsg(data) {
    const div = document.createElement("div");
    div.className = (data.from === currentUser) ? "msg you" : "msg other";
    div.textContent = `${data.from}: ${data.text}`;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
  }
</script>
</body>
</html>
