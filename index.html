<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Chat</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .chat { display: flex; flex-direction: column; height: 100vh; }
    .messages { flex: 1; padding: 10px; overflow-y: auto; background: #f4f4f9; }
    .msg { margin: 5px 0; }
    .msg.you { text-align: right; color: blue; }
    .msg.other { text-align: left; color: green; }
    .msg.system { text-align: center; color: gray; font-style: italic; }
    .input-area { display: flex; border-top: 1px solid #ddd; }
    .input-area input { flex: 1; padding: 10px; border: none; outline: none; }
    .input-area button { padding: 10px 20px; border: none; background: #0078ff; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="msg" placeholder="Nháº­p tin nháº¯n...">
      <button onclick="sendMsg()">Gá»­i</button>
    </div>
  </div>

  <script>
    // ðŸ”¹ Thay link nÃ y báº±ng link playit.gg hoáº·c server báº¡n host
    const socket = io("https://within-ou.gl.at.ply.gg:15657");  
    const messagesDiv = document.getElementById("messages");

    socket.on("connect", () => {
      console.log("Káº¿t ná»‘i:", socket.id);
    });

    socket.on("message", (data) => {
      const div = document.createElement("div");
      div.className = "msg " + 
        (data.from === socket.id ? "you" : (data.from === "System" ? "system" : "other"));
      div.textContent = data.from === "System" ? data.message : `${data.from}: ${data.message}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMsg() {
      const msg = document.getElementById("msg").value;
      if (!msg) return;
      socket.emit("chat_message", msg);
      document.getElementById("msg").value = "";
    }
  </script>
</body>
</html>
