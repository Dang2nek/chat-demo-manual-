<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat App E2E</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN -->
  <div id="loginBox">
    <h2>Đăng nhập</h2>
    <input id="loginUser" placeholder="Tên đăng nhập">
    <input id="loginPass" type="password" placeholder="Mật khẩu">
    <button id="btnLogin">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký</a></p>
    <div id="loginMsg"></div>
  </div>

  <!-- REGISTER -->
  <div id="registerBox" style="display:none">
    <h2>Đăng ký</h2>
    <input id="regUser" placeholder="Tên đăng nhập">
    <input id="regPass" type="password" placeholder="Mật khẩu">
    <button id="btnRegister">Đăng ký</button>
    <p>Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a></p>
    <div id="regMsg"></div>
  </div>

  <!-- CHAT -->
  <div id="chatBox" style="display:none">
    <div id="messages" style="height:400px; overflow-y:auto; border:1px solid #ccc; padding:5px;"></div>
    <input id="msgInput" placeholder="Nhập tin nhắn...">
    <button id="sendBtn">Gửi</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
