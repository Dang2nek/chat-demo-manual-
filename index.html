<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat E2E + Socket ID</title>
<style>
  body { font-family: Arial; padding: 20px; }
  #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
  #myID { font-weight: bold; color: blue; }
</style>
</head>
<body>

<h2>Your Socket ID: <span id="myID">...</span></h2>
<h2>Passphrase: <span id="myPass">...</span></h2>

<div id="chat"></div>

<input id="msgInput" placeholder="Type a message" autocomplete="off"/>
<button id="sendBtn">Send</button>

<h3>Login / Register</h3>
<input id="username" placeholder="Username"/>
<input id="password" placeholder="Password" type="password"/>
<button id="loginBtn">Login</button>
<button id="registerBtn">Register</button>
<div id="loginStatus"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

// Hiển thị socket ID và passphrase
socket.on('yourID', (data) => {
  document.getElementById('myID').innerText = data.id;
  document.getElementById('myPass').innerText = data.passphrase;
});

// Nhận tin nhắn
socket.on('chatMessage', (data) => {
  const chat = document.getElementById('chat');
  chat.innerHTML += `<p><strong>${data.id}:</strong> ${data.msg}</p>`;
  chat.scrollTop = chat.scrollHeight;
});

// Gửi tin nhắn
document.getElementById('sendBtn').onclick = () => {
  const input = document.getElementById('msgInput');
  if(input.value.trim() !== '') {
    socket.emit('chatMessage', { msg: input.value });
    input.value = '';
  }
};

// ==== Login/Register ====
document.getElementById('registerBtn').onclick = async () => {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/register', {
    method:'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  document.getElementById('loginStatus').innerText = await res.text();
};

document.getElementById('loginBtn').onclick = async () => {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/login', {
    method:'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  });
  document.getElementById('loginStatus').innerText = await res.text();
};
</script>

</body>
</html>
